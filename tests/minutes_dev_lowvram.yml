# 開発環境用・低VRAM（ASR large-v3、GPU、int8）
# VRAM 不足や GPU 共有時に使用。通常は tests/minutes_dev.yml（float16）を推奨
# 使用: mpipe run tests/data/input/.../<stem>.wav --config tests/minutes_dev_lowvram.yml
# 出力: tests/output/<日付>_<stem>_gpu_lowvram/

project:
  name: "test-run"

paths:
  input_dir: "data/input"
  output_dir: "output"
  logs_dir: "logs"

naming:
  output_folder: "{date}_{stem}_gpu_lowvram"

pipeline:
  save_intermediates: true
  steps:
    - asr
    - preprocess
    - summarize

asr:
  engine: "whisper"
  model: "large-v3"
  device: "cuda"
  compute_type: "int8"

preprocess:
  dictionaries:
    terms_csv: "../examples/project-template/dictionaries/terms.csv"
    stop_phrases: "../examples/project-template/dictionaries/stop_phrases.txt"

summarize:
  engine: "manual"
  output_md: "minutes_draft.md"
  prompt_path: "../examples/project-template/prompts/minutes_prompt.md"
  schema_path: "../examples/project-template/prompts/minutes_schema.json"
  max_transcript_chars: 40000
  ollama_base_url: "http://localhost:11434"
